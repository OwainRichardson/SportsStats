<div class="flex flex-col items-center w-full">
    <h1 class="text-4xl">Sports</h1>

    <div class="flex flex-row w-full justify-center">
        <div *ngFor="let sport of sports" class="w-1/6 p-8">
            <div
                routerLink="/sports/{{sport.id}}" 
                class="border border-green-600 rounded-xl p-8 flex flex-col items-center justify-center cursor-pointer hover:bg-green-600 hover:text-white">
                <div class="font-material-icons text-4xl mb-4">{{sport.icon}}</div>
                <div class="text-xl">{{sport.name}}</div>
            </div>
        </div>
    </div>
</div>
