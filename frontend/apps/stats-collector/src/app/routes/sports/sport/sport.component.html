<div class="flex flex-col items-center w-full">
    <h1 class="text-4xl">{{sport.name}} tournaments</h1>

    <div class="flex flex-row w-full justify-center">
        <div *ngFor="let tournament of pastTournaments" class="w-1/6 p-8">
            <div
                routerLink="/sports/{{sport.id}}/tournaments/{{tournament.id}}" 
                class="border border-green-600 rounded-xl p-8 flex flex-col items-center justify-center cursor-pointer hover:bg-green-600 hover:text-white">
                <div class="font-material-icons text-4xl mb-4">scoreboard</div>
                <div class="text-xl">{{tournament.name}}</div>
            </div>
        </div>
    </div>
</div>
