<div class="flex flex-row flex-wrap">
    <div *ngFor="let sport of sports" class="px-8 w-1/4 mb-8">
        <div routerLink="/sports/{{sport.id}}"
            class="px-8 py-4 border border-green-600 rounded-xl hover:bg-green-600 hover:text-white cursor-pointer">
            <div class="font-material-icons w-full text-center text-4xl mb-4">{{sport.icon}}</div>
            <div class="w-full text-center text-xl">
                {{sport.name}}
            </div>
        </div>
    </div>
</div>
