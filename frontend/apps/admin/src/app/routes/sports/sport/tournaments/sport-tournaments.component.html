<div class="text-xl cursor-pointer mb-4">
    <div routerLink="/sports/{{sportId}}" class="flex flex-row items-center">
        <span class="font-material-icons mr-2">arrow_back</span>
        back
    </div>
</div>

<h1 class="text-4xl mb-12">{{sport.name}} Tournaments</h1>

<div class="flex flex-row flex-wrap">
    <div *ngFor="let tournament of futureTournaments" class="px-8 w-1/4 mb-8 h-48">
        <div routerLink="/sports/{{tournament.id}}"
            class="h-32 px-8 py-4 border border-green-600 rounded-xl hover:bg-green-600 hover:text-white cursor-pointer">
            <div class="font-material-icons w-full text-center text-4xl mb-4"></div>
            <div class="w-full text-center text-xl">
                {{tournament.name}}
            </div>
        </div>
    </div>

    <div *ngFor="let tournament of pastTournaments" class="px-8 w-1/4 mb-8 h-48">
        <div routerLink="/sports/{{sportId}}/tournaments/{{tournament.id}}"
            class="h-32 px-8 py-4 border border-green-600 rounded-xl hover:bg-green-600 hover:text-white cursor-pointer">
            <div class="font-material-icons w-full text-center text-4xl mb-4"></div>
            <div class="w-full text-center text-xl">
                {{tournament.name}}
                <br />
                {{tournament.startDate | date: 'dd-MM-yyyy'}}
            </div>
        </div>
    </div>

    <div class="px-8 w-1/4 mb-8 h-48">
        <div routerLink="/sports/{{sportId}}/tournaments/create"
            class="h-32 px-8 pt-11 border border-green-600 rounded-xl hover:bg-green-600 hover:text-white cursor-pointer">
            <div class="font-material-icons w-full text-center text-4xl mb-4">add</div>
        </div>
    </div>
</div>
