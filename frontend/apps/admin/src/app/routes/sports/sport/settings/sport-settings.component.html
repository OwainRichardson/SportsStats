<h1 class="text-4xl mb-12">{{sport.name}} settings</h1>

<div class="flex flex-row">
    <div *ngFor="let setting of settings" class="flex flex-row items-center space-between w-1/3">
        <label for="{{setting.name.toLowerCase().replace(' ', '-')}}" class="block mb-2 mr-6 w-24">{{setting.name}}</label>
        <input 
            id="{{setting.name.toLowerCase().replace(' ', '-')}}" 
            type="text" 
            value="{{setting.value}}" 
            class="p-4 border-2 border-green-600 rounded-xl focus:border-green-800 focus:outline-none focus:shadow-md transition ease-in-out duration-1000"
            (blur)="updateSetting($event, setting.id)" />
    </div>
</div>

<div class="border-b-2 border-green-600 w-full mt-8 mb-8"></div>

<h2 class="text-4xl mb-12">{{sport.name}} metrics</h2>
<div class="flex flex-col">
    <div class="w-full h-24 border border-green-600 rounded-xl mb-6 flex flex-row items-center px-8 relative">
        <h3>Try scored</h3>
        <div class="flex flex-row ml-8">
            <div class="mr-2 bg-red-400 h-10 w-10 rounded-full items-center justify-center flex">SM</div>
            <div class="bg-yellow-400 h-10 w-10 rounded-full items-center justify-center flex">T</div>
        </div>
        <div class="font-material-icons text-2xl absolute right-8">
            keyboard_arrow_down
        </div>
    </div>
    <div class="w-full h-24 border border-green-600 rounded-xl mb-6 flex flex-row items-center px-8 relative">
        Turnovers
        <div class="flex flex-row ml-8">
            <div class="bg-yellow-400 h-10 w-10 rounded-full items-center justify-center flex">T</div>
        </div>
        <div class="font-material-icons text-2xl absolute right-8">
            keyboard_arrow_down
        </div>
    </div>
    
    <div class="w-full h-24 border border-green-600 rounded-xl mb-6 flex flex-row items-center px-8 relative">
        Penalties
        <div class="flex flex-row ml-8">
        </div>
        <div class="font-material-icons text-2xl absolute right-8 hover:cursor-pointer">
            keyboard_arrow_down
        </div>
    </div>
</div>
