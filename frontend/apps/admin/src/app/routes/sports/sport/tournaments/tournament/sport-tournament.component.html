<div class="text-xl cursor-pointer mb-4">
    <div routerLink="/sports/{{sportId}}/tournaments" class="flex flex-row items-center">
        <span class="font-material-icons mr-2">arrow_back</span>
        back
    </div>
</div>

<h1 class="text-4xl mb-12">{{tournament.name}}</h1>

<div class="flex flex-row flex-wrap">
    <div class="px-8 w-1/4 mb-8">
        <div routerLink="/sports/{{sport.id}}/tournaments/{{tournament.id}}/matches"
            class="px-8 py-4 border border-green-600 rounded-xl hover:bg-green-600 hover:text-white cursor-pointer">
            <div class="font-material-icons w-full text-center text-4xl mb-4">scoreboard</div>
            <div class="w-full text-center text-xl">
                Matches
            </div>
        </div>
    </div>

    <div class="px-8 w-1/4 mb-8">
        <div routerLink="/sports/{{sport.id}}/tournaments/{{tournament.id}}/settings"
            class="px-8 py-4 border border-green-600 rounded-xl hover:bg-green-600 hover:text-white cursor-pointer">
            <div class="font-material-icons w-full text-center text-4xl mb-4">settings</div>
            <div class="w-full text-center text-xl">
                Settings
            </div>
        </div>
    </div>
</div>
