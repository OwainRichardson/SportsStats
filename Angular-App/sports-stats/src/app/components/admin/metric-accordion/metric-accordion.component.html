<div class="metric-accordion" (click)="openMetric()">
    {{metric.name}}

    <ng-template [ngIf]="!open">
        <span class="metric-accordion__icon material-symbols-outlined">
            keyboard_arrow_down
        </span>
    </ng-template>

    <ng-template [ngIf]="open">
        <span class="metric-accordion__icon material-symbols-outlined">
            keyboard_arrow_up
        </span>
    </ng-template>
    <div *ngIf="open" class="metric-accordion__content">
    </div>
</div>
