<div class="header theme-d3">Sports Stats</div>
<nav class="theme-d1">
    <ul>
        <a routerLink="sports" routerLinkActive="theme-d5" ariaCurrentWhenActive="page"><li>Sports</li></a>
    </ul>
</nav>

<p>Area: {{area}}</p>

<ng-template [ngIf]="area === 'sport'">

</ng-template>

<ng-template [ngIf]="area === 'geese'">
    <p>Geese</p>
</ng-template>
