<div class="container column-container relative" #sausage>
    <app-admin-breadcrumb [links]="breadcrumbs"></app-admin-breadcrumb>

    <h2>{{sport.name}}</h2>
    <app-admin-form-group *ngFor="let setting of settings" [id]="setting.id" [sportId]="sport.id" [name]="setting.name" [value]="setting.value" (onBlurEvent)="handleSave(setting.id, setting.name, sport.id, $event.value)"></app-admin-form-group>
</div>
